<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="style/style.css">
<title>User Creation></title>
</head>
<body>
	<div class="sideBar">
		<a href="welcome.html">Home</a>
	</div>
	<div class="main">
		<div class="container">
			<div class="headerText">
				<form action="NewUserController" method="post">
					<table style="width: 50%">
						<tr>
							<th>First Name:</th>
							<th><input name="firstname" type="text" /></th>
						</tr>
						<tr>
							<th>Last Name:</th>
							<th><input name="lastname" type="text" /></th>
						</tr>
						<tr>
							<th>Email:</th>
							<th><input name="email" type="email" /></th>
						<tr>
							<th>Password:</th>
							<th><input name="password" type="password" /></th>
							<th><input type="submit" value="Go!" /></th>
						</tr>
					</table>
				</form>
			</div>
			<div class="images">
				<img src="Images/crypto_lock.png" alt="Protection!!" width="350"
					length="500">
			</div>
		</div>
	</div>
</body>
</html>
